<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table,{
             width: 400px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
        }




    </style>
</head>
<body>
    <h1>Desafio Tabelas Mesclagem</h1>

    <table>

        <tr>
            <td>1</td>
            <td>2</td>
            <td colspan="2">3</td>
       </tr>

       <tr>
        <td>4</td>
        <td>5</td>
       </tr>




    </table>

</body>
</html>
